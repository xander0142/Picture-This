<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-1200.jpg" media="mid-width:900px">
      <source srcset="images/museum-900.jpg" media="mid-width:640px">
      <source srcset="images/museum-640.jpg" media="mid-width:320px">
      <img src="images/museum-640_x_360.jpg" alt="image of museum">
    </picture>
  </header>
</body>

</html>
